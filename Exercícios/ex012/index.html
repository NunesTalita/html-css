<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" height="315" poster="imagens/imagemcapa.webp" controls>
        <source src="midia/Video01.mp4.mp4" type="video/mp4">
        <source src="midia/video01wbm.webm" type="video/webm">
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <!-- Essa acaba sendo a melhor opção, por causa do consumo do serviço de hospedagem. Logo, se o cliente não tiver um canal, onde já hospede seus vídeos no YT, o dev pode criar um para subir os vídeos lá. Também pode ser uma boa ideia usar o vimeo.-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_Hn1IhxMu_U?si=4-uVs1ACoEt3VUWB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
