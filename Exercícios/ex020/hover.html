<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p { /* div > p - Esconde o que está em pé. */
            display: none; /* Ativa o "esconder"*/
        }
        div:hover > p {
            display: block;
            background-color: yellow;
            color: blue;
            text-align: right;
            
        }

        div:hover {
            background-color: black;
            color: red;
            width: 360px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto Escondido</p>
    </div>
</body>
</html>
